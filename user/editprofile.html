<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="home.css" rel="stylesheet"  type="text/css">
  <link href="../main.css" rel="stylesheet"  type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <title>Tempo | Profile</title>

</head>

<body>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <div class="header" id="myHeader">
    <img class="mb-4" src="../imgs/logo.jpg" alt="" width="150" class="center" >
  </div>
  <script type="text/javascript" src="../main.js"></script>

  <center>
    <div class="card card-header">
    <h3 class="font-weight-bold text-primary" >Edit Profile</h3>
</div>


  <div class="card-body text-dark" >
      <div class="image-upload">
              <label for='file-input'>
                <img id ="account_pic" class="rounded-circle"  style="width: 10rem;height:10rem;margin-top:0.2cm;" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg"data-holder-rendered="true">
                <h4 class="font-weight-bold text-secondary">Change Profile Picture</h4>
              </label>
              <input id="file-input" onchange="document.getElementById('account_pic').src = window.URL.createObjectURL(this.files[0]);" type="file" name="avatar" accept="image/jpg, image/png">
          </div>

  </div>
  
  <form style="width: 30rem;">

  <div class="form-group">
    <label class ="text-muted" style="margin-right: 15cm" for="exampleFormControlTextarea1"><h4>Bio</h4></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

  <button style="width: 30rem;" type="submit" class="btn btn-dark"><i class="fa fa-check fa-2x"></i></button>
</form>

</center>




  

  <div class="footer">
    <button class="btn1"><i class="fa fa-home fa-2x" onclick="goto_home()"></i></button>
    <button class="btn1"><i class="fa fa-search fa-2x" onclick="goto_search()"></i></button>
    <button class="btn1"><i class="fa fa-plus-square fa-2x" onclick="goto_upload()"></i></button>
    <button class="btn2"><i class="fa fa-user fa-2x" onclick="goto_user()"></i></button>
  </div>


</body>
</html>
