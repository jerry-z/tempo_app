    <body class="text-center">
      <form class="form-signin" oninput='signupPassword2.setCustomValidity(signupPassword2.value != signupPassword.value ? "Passwords do not match." : "")'>
        <img class="mb-4" src="../imgs/logo.jpg" alt="" width="250" height="80">

        <p></p>
        <label for="signupFN" class="sr-only"></label>
        <input type="name" id="signupFN" class="form-control" placeholder="First Name" required autofocus>

        <p></p>

        <input type="password" id="signupPassword2" class="form-control" placeholder="Confirm Password" required autofocus>
        <p></p>
