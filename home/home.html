<!------------------------------ POST 0 ---------------------->
  <div id="post0_id" name="timestamp" class="invisible card mx-auto" style="width: 30rem;" >
    <div class="card-body text-dark" >
       <img id ="post0_profpic" class="rounded-circle pull-left"  style="width: 3rem;" src="" data-holder-rendered="true">
        <p id = "post0_user" class = " font-weight-bold divider"><span id="post0_user"></span></p><p></p>
        <p id="post0_desc" class="text-md-left"><span id="post0_desc"></span></p>
        <div class="card image-upload text-center border-0">
            <label for='file-input'>
              <img id='post0_pic' class="card-img-top " src="">
            </label>
        </div>
        <iframe id="post0_music_url" src="" width="440" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe><p></p>
      <i id = "likebutton_0" onclick="likebuttoncustomized(this)" class="fa fa-2x fa-heart-o"style="margin-left:1.5cm;"></i>
      <i id = "savebutton_0" onclick="savebuttoncustomized(this)"  class="fa-2x far fa-bookmark"style="margin-left:3cm;"></i>

      <button style="margin-left:2cm;" class="cbtn" type="button" data-toggle="collapse" data-target="#post0_collapse" aria-expanded="false" aria-controls="post0_collapse"><i class="fa-2x far fa-comment"></i></button>
      <div class="collapse" id="post0_collapse">
         
        <div id="card-container0"></div>

        <div class = "card mx-auto">
        <div class="card-body">
          <img  id ="post0_new_com_img" class = "pull-left rounded-circle" src="" style = "width: 3rem">
          <span id ="post0_new_com_userid" class ="font-weight-bold divider" style="margin-left:0.5cm; margin-top:0.2cm;"></span>
          <span id= "post0_new_comment" class ="card-comment text-muted" style="margin-left:0.5cm;"></span>
        </div>
      </div>

      <div class="input-group">

        <input type="text" id='post0_comment' class="form-control" placeholder="Write a comment.." required autofocus>
        <button class="btn btn-outline-secondary"><i class="fas fa-plus" onclick="newcomment('post0')"></i></button>

      </div>

      </div>

    </div>
  </div>
